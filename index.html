<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FinanceMax Platinum</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' } },
                    animation: { 'fade': 'fadeIn 0.2s ease-out', 'up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)', 'spin-once': 'spin 0.5s linear' },
                    keyframes: { 
                        fadeIn: { '0%': {opacity:0}, '100%': {opacity:1} }, 
                        slideUp: { '0%': {transform:'translateY(20px)', opacity:0}, '100%': {transform:'translateY(0)', opacity:1} } 
                    }
                }
            }
        }
    </script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.6); }
        .loader { width: 20px; height: 20px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .input-field { width: 100%; padding: 1rem; border-radius: 1rem; background-color: #f8fafc; outline: none; border: 1px solid transparent; transition: all 0.2s; }
        .dark .input-field { background-color: #1e293b; color: white; }
        .input-field:focus { box-shadow: 0 0 0 2px var(--theme-color, #6366f1); background-color: white; }
        .dark .input-field:focus { background-color: #0f172a; }
        .btn-primary { color: white; font-weight: bold; border-radius: 1rem; padding: 1rem; transition: transform 0.1s; width: 100%; }
        .btn-primary:active { transform: scale(0.98); }
        .icon-btn { padding: 0.5rem; border-radius: 9999px; background-color: #f1f5f9; color: #64748b; transition: all; }
        .dark .icon-btn { background-color: #1e293b; color: #94a3b8; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .scroll-x { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 font-sans h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="text/babel">
        const API_URL = "https://script.google.com/macros/s/AKfycbwe7Dz5o-FVPcN-0H3zVdZ6SSpZJwqr2Dl7KEPMWWnFhX50rTUclQAXle6jGZbfMvo/exec"; 

        const { useState, useEffect, useMemo } = React;
        const { AreaChart, Area, BarChart, Bar, PieChart, Pie, Cell, ResponsiveContainer, Tooltip, XAxis, Legend } = window.Recharts || {};

        const COLORS = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
        const toCents = (val) => Math.round(parseFloat(val || 0) * 100);
        const fromCents = (val) => Number((val / 100).toFixed(2));
        const formatMoney = (val) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 2 }).format(val || 0);

        const compressImage = (file) => new Promise((resolve) => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const canvas = document.createElement('canvas'); const scale = 600 / img.width; canvas.width = 600; canvas.height = img.height * scale; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height); resolve(canvas.toDataURL('image/jpeg', 0.6)); }; };
        });

        const THEMES = {
            indigo: { bg: '#6366f1', class: 'bg-indigo-600', text: 'text-indigo-600', border: 'border-indigo-600' },
            emerald: { bg: '#10b981', class: 'bg-emerald-600', text: 'text-emerald-600', border: 'border-emerald-600' },
            rose: { bg: '#e11d48', class: 'bg-rose-600', text: 'text-rose-600', border: 'border-rose-600' },
            amber: { bg: '#f59e0b', class: 'bg-amber-600', text: 'text-amber-600', border: 'border-amber-600' }
        };

        function Avatar({ imageId, name, size="md", theme }) {
            const [err, setErr] = useState(false);
            const dims = size==='lg'?'w-24 h-24 text-4xl':size==='sm'?'w-8 h-8 text-xs':'w-12 h-12 text-base';
            const url = imageId ? `https://drive.google.com/thumbnail?id=${imageId}&sz=w400` : null;
            return <div className={`shrink-0 rounded-full flex items-center justify-center overflow-hidden border-2 ${dims} border-slate-200 dark:border-slate-700 ${(!url || err) && 'bg-slate-100 dark:bg-slate-800'}`} style={{color: THEMES[theme].bg}}>{url && !err ? <img src={url} className="w-full h-full object-cover" onError={()=>setErr(true)}/> : <span className="font-bold">{name?name[0].toUpperCase():'?'}</span>}</div>;
        }

        function ConfirmDialog({ isOpen, title, msg, onConfirm, onCancel, type='neutral', theme }) {
            if(!isOpen) return null;
            const isDanger = type === 'danger';
            const iconBgStyle = isDanger ? { backgroundColor: '#fee2e2', color: '#ef4444' } : { backgroundColor: `${THEMES[theme].bg}20`, color: THEMES[theme].bg };
            const confirmBtnClass = isDanger ? 'bg-red-500 shadow-red-500/30' : `${THEMES[theme].class} shadow-lg`;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 animate-fade">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={onCancel}></div>
                    <div className="relative bg-white dark:bg-slate-900 w-full max-w-xs rounded-[2rem] p-6 shadow-2xl border border-slate-100 dark:border-slate-800 animate-up">
                        <div className="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-5" style={iconBgStyle}>
                            <i data-lucide={isDanger ? 'alert-triangle' : 'help-circle'} className="w-8 h-8"></i>
                        </div>
                        <h3 className="font-bold text-xl dark:text-white mb-2 text-center">{title}</h3>
                        <p className="text-slate-500 dark:text-slate-400 text-sm mb-8 text-center leading-relaxed">{msg}</p>
                        <div className="flex gap-3">
                            <button onClick={onCancel} className="flex-1 py-3.5 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">Cancel</button>
                            <button onClick={onConfirm} className={`flex-1 py-3.5 rounded-2xl font-bold text-sm text-white shadow-xl active:scale-95 transition-transform ${confirmBtnClass}`}>Confirm</button>
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, onLogout }) {
            const [data, setData] = useState({ transactions: [], people: [] });
            const [view, setView] = useState('home');
            const [modal, setModal] = useState(null); 
            const [editItem, setEditItem] = useState(null);
            const [selectedFriend, setSelectedFriend] = useState(null); 
            const [rejectedItems, setRejectedItems] = useState([]);
            const [dialog, setDialog] = useState({ isOpen: false }); 
            const [darkMode, setDarkMode] = useState(true);
            const [currentUser, setCurrentUser] = useState(user);
            const [loading, setLoading] = useState(false);
            const [refreshing, setRefreshing] = useState(false);
            const [filterDays, setFilterDays] = useState('30'); 
            const [customN, setCustomN] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [typeFilter, setTypeFilter] = useState('ALL');
            const [activeGraph, setActiveGraph] = useState('trend'); 
            const [theme, setTheme] = useState(localStorage.getItem('fm_theme') || 'indigo');
            const [budget, setBudget] = useState(localStorage.getItem('fm_budget') || '0');
            const [isCalendarMode, setIsCalendarMode] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [calMonth, setCalMonth] = useState(new Date().getMonth());
            const [calYear, setCalYear] = useState(new Date().getFullYear());

            useEffect(() => { 
                if(darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
                const cachedData = localStorage.getItem('fm_data');
                if(cachedData) setData(JSON.parse(cachedData));
                fetchData(); 
            }, [darkMode]);

            useEffect(() => { setTimeout(() => lucide.createIcons(), 200); }, [view, modal, data, rejectedItems, dialog, filterDays, theme, activeGraph, selectedFriend, isCalendarMode, calMonth, refreshing, typeFilter]);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getData&userId=${currentUser.id}`);
                    const json = await res.json();
                    if(json.success) {
                        const newData = { transactions: json.transactions, people: json.people };
                        setData(newData);
                        localStorage.setItem('fm_data', JSON.stringify(newData)); 
                        if(json.userProfile) setCurrentUser(json.userProfile);
                    }
                } catch(e) {}
                setLoading(false);
            };

            const handleRefresh = () => { setRefreshing(true); setTimeout(() => window.location.reload(), 300); };
            const confirmAction = (title, msg, onConfirm, type='neutral') => setDialog({ isOpen: true, title, msg, onConfirm: () => { onConfirm(); setDialog({ isOpen: false }); }, onCancel: () => setDialog({ isOpen: false }), type });
            const handleApproval = (t, status) => { confirmAction(status === 'Confirmed' ? 'Approve Transaction?' : 'Reject Transaction?', `This will update your financial records.`, async () => { setLoading(true); await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'handleApproval', transactionId: t.id, status: status }) }); fetchData(); }, status === 'Rejected' ? 'danger' : 'neutral'); };
            const removePerson = (p) => { confirmAction('Remove Friend?', `Ensure balance is 0. This cannot be undone.`, async () => { setLoading(true); try { const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'deletePerson', userId: currentUser.id, personId: p.id }) }); const json = await res.json(); if(json.success) fetchData(); else alert(json.error); } catch(e) { alert("Error"); } setLoading(false); }, 'danger'); };

            const stats = useMemo(() => {
                let cashBal=0, onlineBal=0, asset=0, liability=0, income=0, expense=0;
                const graph = {}; const catMap = {};
                const uniqueTxs = Array.from(new Map(data.transactions.map(t => [t.id, t])).values());

                uniqueTxs.forEach(t => {
                    if (t.status === 'Rejected') return;
                    const isMine = t.userId === currentUser.id;
                    if (!isMine && t.status === 'Pending') return;
                    
                    const amt = toCents(t.amount);
                    const d = t.date.split('T')[0];
                    if(!graph[d]) graph[d] = {date:d, val:0};
                    
                    if (isMine && t.status === 'Confirmed') {
                        if (t.type === 'income') { t.paymentMode==='Cash'?cashBal+=amt:onlineBal+=amt; income+=amt; graph[d].val+=amt; }
                        else if (t.type === 'expense') { t.paymentMode==='Cash'?cashBal-=amt:onlineBal-=amt; expense+=amt; graph[d].val-=amt; catMap[t.category] = (catMap[t.category]||0)+amt; }
                        else if (t.type === 'lent') { asset+=amt; }
                        else if (t.type === 'borrowed') { liability+=amt; }
                        else if (t.type === 'repayment_in') { t.paymentMode==='Cash'?cashBal+=amt:onlineBal+=amt; asset-=amt; graph[d].val+=amt; }
                        else if (t.type === 'repayment_out') { t.paymentMode==='Cash'?cashBal-=amt:onlineBal-=amt; liability-=amt; graph[d].val-=amt; }
                    } else if (!isMine && t.status === 'Confirmed') {
                        if (t.type === 'lent') liability+=amt;
                        else if (t.type === 'borrowed') asset+=amt;
                        else if (t.type === 'repayment_in') liability-=amt;
                        else if (t.type === 'repayment_out') asset-=amt;
                    }
                });
                
                const peopleStats = data.people.map(p => {
                    let net = 0;
                    uniqueTxs.forEach(t => {
                         if (t.status !== 'Confirmed') return;
                         const isMine = t.userId === currentUser.id;
                         const friendEmail = p.email ? p.email.toLowerCase() : "";
                         const creatorEmail = t.creatorEmail ? t.creatorEmail.toLowerCase() : "";
                         const amt = toCents(t.amount);
                         if (isMine && t.relatedPerson === p.id) { 
                             if(t.type === 'lent') net+=amt; if(t.type==='repayment_in') net-=amt; 
                             if(t.type === 'borrowed') net-=amt; if(t.type==='repayment_out') net+=amt; 
                         }
                         if (!isMine && creatorEmail === friendEmail) { 
                             if(t.type === 'lent') net-=amt; if(t.type==='borrowed') net+=amt; 
                             if(t.type==='repayment_in') net+=amt; if(t.type==='repayment_out') net-=amt; 
                         }
                    });
                    return { ...p, net: fromCents(net) };
                });
                return { cashBal: fromCents(cashBal), onlineBal: fromCents(onlineBal), total: fromCents(cashBal+onlineBal), rented: fromCents(asset), taken: fromCents(liability), pieData: Object.keys(catMap).map((k,i) => ({ name: k, value: fromCents(catMap[k]), color: COLORS[i % COLORS.length] })), barData: [{ name: 'In', value: fromCents(income) }, { name: 'Out', value: fromCents(expense) }], graphArea: Object.values(graph).sort((a,b)=>new Date(a.date)-new Date(b.date)).map(g=>({...g, val:fromCents(g.val)})), peopleStats };
            }, [data.transactions, currentUser.id, data.people]);

            const filterTransactions = (list) => {
                const now = new Date(); now.setHours(0,0,0,0);
                return list.filter(t => {
                    if(t.status === 'Rejected') return false;
                    const matchSearch = t.category.toLowerCase().includes(searchTerm.toLowerCase()) || t.description.toLowerCase().includes(searchTerm.toLowerCase());
                    if(!matchSearch) return false;
                    if (typeFilter !== 'ALL') {
                        if (typeFilter === 'INCOME' && t.type !== 'income') return false;
                        if (typeFilter === 'EXPENSE' && t.type !== 'expense') return false;
                        if (typeFilter === 'FRIEND' && !['lent', 'borrowed', 'repayment_in', 'repayment_out'].includes(t.type)) return false;
                    }
                    const txDate = new Date(t.date); txDate.setHours(0,0,0,0);
                    if (isCalendarMode) return txDate.toISOString().split('T')[0] === selectedDate;
                    if(filterDays === 'ALL') return true;
                    if(filterDays === 'TODAY') return txDate.getTime() === now.getTime();
                    let d = filterDays === 'CUSTOM' ? (parseInt(customN)||0) : parseInt(filterDays);
                    const cutoff = new Date(now); cutoff.setDate(cutoff.getDate() - d);
                    return txDate >= cutoff;
                });
            };
            const filteredHistory = filterTransactions(data.transactions);
            
            const historySums = useMemo(() => {
                let incoming = 0; let outgoing = 0;
                const uniqueFiltered = Array.from(new Map(filteredHistory.map(t => [t.id, t])).values());
                uniqueFiltered.forEach(t => {
                    const amt = parseFloat(t.amount);
                    // LOGIC FIX: Do NOT count 'lent' or 'borrowed' in cash summary boxes, 
                    // only actual movements (Income, Expense, Repayments)
                    if (t.type === 'income' || t.type === 'repayment_in') incoming += amt;
                    else if (t.type === 'expense' || t.type === 'repayment_out') outgoing += amt;
                    // Note: 'borrowed' and 'lent' are debt records, not immediate cash flow in this system's logic.
                });
                return { incoming, outgoing };
            }, [filteredHistory]);

            const calendarGrid = useMemo(() => {
                const firstDay = new Date(calYear, calMonth, 1).getDay();
                const daysInMonth = new Date(calYear, calMonth + 1, 0).getDate();
                const grid = [];
                for(let i=0; i<firstDay; i++) grid.push(null);
                for(let i=1; i<=daysInMonth; i++) {
                    const dateStr = new Date(calYear, calMonth, i).toISOString().split('T')[0];
                    const hasInc = data.transactions.some(t => t.status === 'Confirmed' && t.date.startsWith(dateStr) && (t.type==='income'||t.type==='repayment_in'));
                    const hasExp = data.transactions.some(t => t.status === 'Confirmed' && t.date.startsWith(dateStr) && (t.type==='expense'||t.type==='repayment_out'));
                    grid.push({ day: i, date: dateStr, hasInc, hasExp });
                }
                return grid;
            }, [calMonth, calYear, data.transactions]);

            const changeMonth = (dir) => { let m = calMonth + dir; let y = calYear; if(m > 11) { m=0; y++; } else if(m < 0) { m=11; y--; } setCalMonth(m); setCalYear(y); };

            return (
                <div className="h-full w-full flex flex-col bg-slate-50 dark:bg-slate-950">
                    <header className="px-6 py-4 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center z-20">
                        <div className="flex items-center gap-3"><Avatar imageId={currentUser.imageId} name={currentUser.name} theme={theme} /><div><h1 className="font-bold dark:text-white leading-tight">Hi, {currentUser.name.split(' ')[0]}</h1></div></div>
                        <div className="flex gap-2">
                            <button onClick={handleRefresh} className={`icon-btn flex items-center justify-center ${refreshing ? 'animate-spin-once' : ''}`} style={{color: THEMES[theme].bg}}><i data-lucide="refresh-cw" className="w-5 h-5"></i></button>
                            <button onClick={()=>setDarkMode(!darkMode)} className="icon-btn"><i data-lucide={darkMode?"sun":"moon"} className="w-5 h-5"></i></button>
                            <button onClick={onLogout} className="icon-btn text-red-500 bg-red-50 dark:bg-red-900/20"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                        </div>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 pb-32 space-y-6">
                        {view === 'home' && (
                            <div className="space-y-6 animate-fade">
                                <div className="glass p-6 rounded-[2rem] text-white shadow-xl" style={{background: `linear-gradient(135deg, ${THEMES[theme].bg} 0%, #1e1b4b 100%)`}}>
                                    <p className="text-white/70 text-xs font-bold uppercase tracking-wider mb-1">Available Balance</p>
                                    <h2 className="text-4xl font-bold">{formatMoney(stats.total)}</h2>
                                    <div className="mt-6 flex gap-3">
                                        <div className="bg-white/10 px-4 py-2 rounded-xl border border-white/10 flex-1"><p className="text-[10px] text-white/70 font-bold">Online</p><p className="font-bold text-lg">{formatMoney(stats.onlineBal)}</p></div>
                                        <div className="bg-white/10 px-4 py-2 rounded-xl border border-white/10 flex-1"><p className="text-[10px] text-white/70 font-bold">Cash</p><p className="font-bold text-lg">{formatMoney(stats.cashBal)}</p></div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white dark:bg-slate-900 p-5 rounded-[1.5rem] shadow-sm"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Lent Assets</p><p className="text-xl font-bold text-emerald-500">{formatMoney(stats.rented)}</p></div>
                                    <div className="bg-white dark:bg-slate-900 p-5 rounded-[1.5rem] shadow-sm"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Borrow Debt</p><p className="text-xl font-bold text-red-500">{formatMoney(stats.taken)}</p></div>
                                </div>
                                <div className="flex justify-center bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">{['trend', 'bar', 'pie'].map(g => (<button key={g} onClick={()=>setActiveGraph(g)} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${activeGraph===g ? 'bg-white dark:bg-slate-700 shadow text-slate-900 dark:text-white' : 'text-slate-400'}`}>{g.toUpperCase()}</button>))}</div>
                                <div className="h-64 bg-white dark:bg-slate-900 rounded-[2rem] p-4 shadow-sm border border-slate-200 dark:border-slate-800"><ResponsiveContainer width="100%" height="100%">{activeGraph === 'trend' ? (<AreaChart data={stats.graphArea}><defs><linearGradient id="c" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor={THEMES[theme].bg} stopOpacity={0.3}/><stop offset="95%" stopColor={THEMES[theme].bg} stopOpacity={0}/></linearGradient></defs><Area type="monotone" dataKey="val" stroke={THEMES[theme].bg} fill="url(#c)" strokeWidth={3} /></AreaChart>) : activeGraph === 'bar' ? (<BarChart data={stats.barData}><XAxis dataKey="name" /><Bar dataKey="value" fill={THEMES[theme].bg} radius={[4, 4, 0, 0]} /></BarChart>) : (<PieChart><Pie data={stats.pieData} innerRadius={60} outerRadius={80} dataKey="value">{stats.pieData.map((entry, index) => (<Cell key={`cell-${index}`} fill={entry.color} />))}</Pie><Legend /></PieChart>)}</ResponsiveContainer></div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="space-y-4 animate-fade">
                                <div className="scroll-x flex gap-2 pb-2">
                                    {[{l:'Today',v:'TODAY'},{l:'7 Days',v:'7'},{l:'30 Days',v:'30'},{l:'All',v:'ALL'}].map(f => (
                                        <button key={f.v} onClick={()=>setFilterDays(f.v)} className={`px-4 py-2 rounded-full text-xs font-bold transition-all ${filterDays===f.v ? THEMES[theme].class + ' text-white' : 'bg-white dark:bg-slate-900 text-slate-500 border border-slate-200 dark:border-slate-800'}`}>{f.l}</button>
                                    ))}
                                    <input type="number" placeholder="Days" className="w-20 px-3 py-2 rounded-full text-xs font-bold bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 outline-none" value={customN} onChange={e=>{setCustomN(e.target.value); setFilterDays('CUSTOM');}} />
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-2">
                                    <div className="bg-emerald-50 dark:bg-emerald-900/20 p-4 rounded-2xl border border-emerald-100 dark:border-emerald-900/50">
                                        <p className="text-[10px] font-bold text-emerald-600 uppercase">Incoming</p>
                                        <p className="text-lg font-bold text-emerald-600">{formatMoney(historySums.incoming)}</p>
                                    </div>
                                    <div className="bg-red-50 dark:bg-red-900/20 p-4 rounded-2xl border border-red-100 dark:border-red-900/50">
                                        <p className="text-[10px] font-bold text-red-600 uppercase">Outgoing</p>
                                        <p className="text-lg font-bold text-red-600">{formatMoney(historySums.outgoing)}</p>
                                    </div>
                                </div>
                                <div className="scroll-x flex gap-2 pb-2">
                                    {['ALL', 'INCOME', 'EXPENSE', 'FRIEND'].map(f => (
                                        <button key={f} onClick={()=>setTypeFilter(f)} className={`px-4 py-2 rounded-full text-xs font-bold transition-all ${typeFilter===f ? THEMES[theme].class + ' text-white' : 'bg-slate-200 dark:bg-slate-800 text-slate-500'}`}>{f}</button>
                                    ))}
                                </div>
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-bold dark:text-white">{isCalendarMode ? 'Calendar' : 'History'}</h2>
                                    <button onClick={()=>setIsCalendarMode(!isCalendarMode)} className="p-2 bg-slate-200 dark:bg-slate-800 rounded-full"><i data-lucide={isCalendarMode?"list":"calendar"} className="w-5 h-5"></i></button>
                                </div>

                                {isCalendarMode && (
                                    <div className="bg-white dark:bg-slate-900 p-4 rounded-3xl shadow-sm border border-slate-200 dark:border-slate-800">
                                        <div className="flex justify-between items-center mb-4">
                                            <button onClick={()=>changeMonth(-1)}><i data-lucide="chevron-left"></i></button>
                                            <span className="font-bold">{new Date(calYear, calMonth).toLocaleString('default', { month: 'long', year: 'numeric' })}</span>
                                            <button onClick={()=>changeMonth(1)}><i data-lucide="chevron-right"></i></button>
                                        </div>
                                        <div className="grid grid-cols-7 gap-1">
                                            {calendarGrid.map((d, i) => (
                                                <div key={i} onClick={()=>d && setSelectedDate(d.date)} className={`h-10 rounded-xl flex flex-col items-center justify-center cursor-pointer ${d?.date===selectedDate ? THEMES[theme].class + ' text-white' : 'dark:text-white'}`}>
                                                    {d && (<><span className="text-xs font-bold">{d.day}</span><div className="flex gap-0.5">{d.hasInc && <div className="w-1 h-1 bg-emerald-400 rounded-full"></div>}{d.hasExp && <div className="w-1 h-1 bg-red-400 rounded-full"></div>}</div></>)}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-3">
                                    {filteredHistory.map(t => (
                                        <div key={t.id} onClick={() => t.userId === currentUser.id && (setEditItem(t), setModal('add'))} className="p-4 bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 flex justify-between items-center">
                                            <div className="flex gap-3 items-center">
                                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center ${['income','borrowed','repayment_in'].includes(t.type)?'bg-emerald-50 text-emerald-600':'bg-red-50 text-red-600'}`}><i data-lucide={['income','borrowed','repayment_in'].includes(t.type)?'arrow-down-left':'arrow-up-right'} className="w-5 h-5"></i></div>
                                                <div><p className="font-bold text-sm dark:text-white">{t.category}</p><p className="text-[10px] text-slate-400">{t.date.split('T')[0]} â€¢ {t.paymentMode}</p></div>
                                            </div>
                                            <div className="text-right"><p className={`font-bold ${['income','borrowed','repayment_in'].includes(t.type)?'text-emerald-500':'text-red-500'}`}>{['income','borrowed','repayment_in'].includes(t.type)?'+':'-'}{formatMoney(t.amount)}</p><p className="text-[10px] uppercase font-bold text-slate-400">{t.status}</p></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {view === 'people' && !selectedFriend && (
                            <div className="space-y-4 animate-fade">
                                <div className="flex justify-between items-center px-2"><h2 className="text-xl font-bold dark:text-white">Friends</h2><button onClick={()=>{setEditItem(null); setModal('person');}} className={`text-white px-4 py-2 rounded-xl text-xs font-bold ${THEMES[theme].class}`}>+ Add</button></div>
                                {stats.peopleStats.map(p => (
                                    <div key={p.id} onClick={()=>setSelectedFriend(p)} className="flex items-center justify-between p-4 bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800">
                                        <div className="flex items-center gap-3"><Avatar imageId={p.imageId} name={p.name} theme={theme} /><div><p className="font-bold dark:text-white">{p.name}</p><p className={`text-xs font-bold ${p.net > 0 ? 'text-emerald-500' : p.net < 0 ? 'text-red-500' : 'text-slate-400'}`}>{p.net > 0 ? `Owes you ${formatMoney(p.net)}` : p.net < 0 ? `You owe ${formatMoney(Math.abs(p.net))}` : 'Settled'}</p></div></div>
                                        <button onClick={(e)=>{e.stopPropagation(); removePerson(p);}} className="p-2 text-slate-400"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'requests' && (
                            <div className="space-y-4 animate-fade">
                                <h2 className="text-xl font-bold dark:text-white">Pending Requests</h2>
                                {data.transactions.filter(t => t.userId !== currentUser.id && t.status === 'Pending').map(t => (
                                    <div key={t.id} className="p-4 bg-white dark:bg-slate-900 rounded-2xl border border-indigo-200 dark:border-indigo-900">
                                        <div className="flex justify-between mb-4"><div><p className="text-xs font-bold text-indigo-500">{t.creatorEmail}</p><p className="font-bold dark:text-white">{t.category}</p></div><p className="font-bold text-lg dark:text-white">{formatMoney(t.amount)}</p></div>
                                        <div className="flex gap-2"><button onClick={()=>handleApproval(t, 'Rejected')} className="flex-1 py-2 rounded-xl bg-red-50 text-red-600 font-bold">Reject</button><button onClick={()=>handleApproval(t, 'Confirmed')} className="flex-1 py-2 rounded-xl bg-emerald-50 text-emerald-600 font-bold">Approve</button></div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {view === 'profile' && <ProfileView user={currentUser} onUpdate={u => setCurrentUser(u)} theme={theme} />}
                    </div>

                    <button onClick={()=>{setEditItem(null); setModal('add');}} className={`fixed bottom-24 right-6 w-16 h-16 text-white rounded-full shadow-xl flex items-center justify-center z-30 ${THEMES[theme].class}`}><i data-lucide="plus" className="w-8 h-8"></i></button>

                    <div className="fixed bottom-0 w-full bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 px-6 py-3 flex justify-between items-center z-40 pb-safe">
                        {['home','history','people','requests','profile'].map(v => (
                            <button key={v} onClick={()=>{setView(v); setSelectedFriend(null);}} className={`flex flex-col items-center gap-1 ${view===v?THEMES[theme].text : 'text-slate-400'}`}>
                                <i data-lucide={v==='home'?'home':v==='history'?'list':v==='people'?'users':v==='requests'?'bell':'user'} className="w-6 h-6"></i>
                            </button>
                        ))}
                    </div>

                    {modal === 'add' && <TransactionModal user={currentUser} people={data.people} editItem={editItem} onClose={()=>{setModal(null); fetchData();}} theme={theme} stats={stats}/>}
                    {modal === 'person' && <PersonModal user={currentUser} onClose={()=>{setModal(null); fetchData();}} theme={theme} />}
                    <ConfirmDialog isOpen={dialog.isOpen} {...dialog} theme={theme} />
                </div>
            );
        }

        function TransactionModal({ user, people, editItem, onClose, theme, stats }) {
            const [tab, setTab] = useState(editItem ? (['lent','borrowed','repayment_in','repayment_out'].includes(editItem.type)?'friend':'simple') : 'simple'); 
            const [whoPaid, setWhoPaid] = useState('me');
            const [selectedFriends, setSelectedFriends] = useState([]); 
            const [splitAmounts, setSplitAmounts] = useState({}); 
            const [form, setForm] = useState(editItem ? { ...editItem, date: editItem.date.split('T')[0] } : { type: 'expense', amount: '', category: 'General', description: '', date: new Date().toISOString().split('T')[0], relatedPerson: '', paymentMode: 'Online', totalBill: '' });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if(tab === 'split' && form.totalBill) {
                    const total = parseFloat(form.totalBill) || 0;
                    const count = selectedFriends.length + 1;
                    const share = parseFloat((total / count).toFixed(2));
                    const newSplits = {};
                    selectedFriends.forEach(id => newSplits[id] = share);
                    newSplits['me'] = parseFloat((total - (share * selectedFriends.length)).toFixed(2));
                    setSplitAmounts(newSplits);
                }
            }, [form.totalBill, selectedFriends, tab]);

            const submit = async (e) => {
                e.preventDefault();
                setLoading(true);
                let body = {};
                if(tab === 'split') {
                    const items = [];
                    if (whoPaid === 'me') {
                        items.push({ ...form, type: 'expense', amount: splitAmounts['me'], status: 'Confirmed', description: `${form.description} (My Share)` });
                        selectedFriends.forEach(id => { items.push({ ...form, type: 'lent', amount: splitAmounts[id], relatedPerson: id, description: `${form.description} (Split)` }); });
                    } else {
                        items.push({ ...form, type: 'expense', amount: splitAmounts['me'], status: 'Confirmed', description: `${form.description} (My Share)` });
                        items.push({ ...form, type: 'borrowed', amount: splitAmounts['me'], relatedPerson: whoPaid, description: `${form.description} (Split)` });
                    }
                    body = { action: 'batchAdd', userId: user.id, items };
                } else {
                    body = { action: editItem ? 'update' : 'add', id: editItem?.id, userId: user.id, ...form };
                }
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
                onClose();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-end justify-center bg-slate-900/60 backdrop-blur-sm p-2">
                    <div className="bg-white dark:bg-slate-900 w-full max-w-md rounded-[2rem] p-6 shadow-2xl animate-up max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-xl dark:text-white">Transaction</h3><button onClick={onClose}><i data-lucide="x"></i></button></div>
                        <div className="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-2xl mb-6">{['simple', 'friend', 'split'].map(t => (<button key={t} onClick={()=>setTab(t)} className={`flex-1 py-3 text-xs font-bold uppercase rounded-xl ${tab===t?'bg-white dark:bg-slate-700 shadow ' + THEMES[theme].text :'text-slate-400'}`}>{t}</button>))}</div>
                        <form onSubmit={submit} className="space-y-4">
                            {tab === 'simple' && <div className="flex gap-3"><button type="button" onClick={()=>setForm({...form, type:'income'})} className={`flex-1 py-4 rounded-2xl border-2 font-bold ${form.type==='income'?'border-emerald-500 bg-emerald-50 text-emerald-600':'bg-slate-50 dark:bg-slate-800 text-slate-500'}`}>Income</button><button type="button" onClick={()=>setForm({...form, type:'expense'})} className={`flex-1 py-4 rounded-2xl border-2 font-bold ${form.type==='expense'?'border-red-500 bg-red-50 text-red-600':'bg-slate-50 dark:bg-slate-800 text-slate-500'}`}>Expense</button></div>}
                            {tab === 'split' && (
                                <div className="space-y-4">
                                    <input type="number" placeholder="Total Bill" className="input-field text-2xl font-bold" value={form.totalBill} onChange={e=>setForm({...form, totalBill:e.target.value})} />
                                    <select className="input-field" value={whoPaid} onChange={e=>setWhoPaid(e.target.value)}>
                                        <option value="me">I Paid</option>{people.map(p => <option key={p.id} value={p.id}>{p.name} Paid</option>)}
                                    </select>
                                    <div className="space-y-2">{people.map(p => (
                                        <div key={p.id} className="flex items-center gap-3 p-3 bg-slate-50 dark:bg-slate-800 rounded-xl">
                                            <input type="checkbox" checked={selectedFriends.includes(p.id)} onChange={()=>{ setSelectedFriends(prev => prev.includes(p.id) ? prev.filter(x=>x!==p.id) : [...prev, p.id]); }} />
                                            <span className="flex-1 font-bold text-sm dark:text-white">{p.name}</span>
                                            {selectedFriends.includes(p.id) && <span className="text-xs font-bold">{formatMoney(splitAmounts[p.id])}</span>}
                                        </div>
                                    ))}</div>
                                </div>
                            )}
                            {tab === 'friend' && (
                                <><select className="input-field" value={form.type} onChange={e=>setForm({...form, type:e.target.value})}>
                                    <option value="lent">I Lent</option><option value="borrowed">I Borrowed</option>
                                    <option value="repayment_in">Friend Repaid</option><option value="repayment_out">I Repaid</option>
                                </select>
                                <select className="input-field" value={form.relatedPerson} onChange={e=>setForm({...form, relatedPerson:e.target.value})} required>
                                    <option value="">Select Friend</option>{people.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                </select></>
                            )}
                            {tab !== 'split' && <input type="number" placeholder="Amount" className="input-field text-xl font-bold" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} required />}
                            <input className="input-field" placeholder="Category" value={form.category} onChange={e=>setForm({...form, category:e.target.value})} required />
                            <div className="flex gap-2">
                                {['Online', 'Cash'].map(m => (
                                    <button key={m} type="button" onClick={()=>setForm({...form, paymentMode:m})} className={`flex-1 py-3 rounded-xl text-xs font-bold ${form.paymentMode===m?THEMES[theme].class + ' text-white':'bg-slate-100 dark:bg-slate-800'}`}>{m}</button>
                                ))}
                            </div>
                            <button className={`btn-primary shadow-xl ${THEMES[theme].class}`}>{loading ? '...' : 'Save'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function PersonModal({ user, onClose, theme }) { const [mode, setMode] = useState('search'); const [query, setQuery] = useState(''); const [results, setResults] = useState([]); const [loading, setLoading] = useState(false); const [manualForm, setManualForm] = useState({ name: '', phone: '', imageBase64: '' }); const handleSearch = async (e) => { e.preventDefault(); setLoading(true); try { const res = await fetch(`${API_URL}?action=searchUsers&userId=${user.id}&query=${query}`); const json = await res.json(); if(json.success) setResults(json.results); } catch(e) {} setLoading(false); }; const connectUser = async (targetUser) => { setLoading(true); await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'addPerson', userId: user.id, linkedUserId: targetUser.id, name: targetUser.name }) }); onClose(); }; const handleImage = (e) => { const file = e.target.files[0]; if(file) compressImage(file).then(b64 => setManualForm({...manualForm, imageBase64: b64})); }; const submitManual = async (e) => { e.preventDefault(); setLoading(true); await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'addPerson', userId: user.id, ...manualForm }) }); onClose(); }; return (<div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4"><div className="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[2rem] p-6 animate-up shadow-2xl h-[500px] flex flex-col"><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-lg dark:text-white">{mode==='search'?'Find Friend':'Add Manual Reminder'}</h3><button onClick={onClose}><i data-lucide="x" className="w-5 h-5 text-slate-400"></i></button></div>{mode === 'search' ? (<div className="flex-1 flex flex-col"><form onSubmit={handleSearch} className="flex gap-2 mb-4"><input className="input-field py-2" placeholder="Search by name..." value={query} onChange={e=>setQuery(e.target.value)} autoFocus /><button className={`text-white p-3 rounded-xl ${THEMES[theme].class}`}><i data-lucide="search" className="w-5 h-5"></i></button></form><div className="flex-1 overflow-y-auto space-y-2 mb-4">{results.map(r => (<div key={r.id} className="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-800 rounded-xl"><div className="flex items-center gap-3"><Avatar imageId={r.imageId} name={r.name} size="sm" theme={theme} /><span className="font-bold text-sm dark:text-white">{r.name}</span></div><button onClick={()=>connectUser(r)} disabled={loading} className={`text-xs px-3 py-1.5 rounded-lg font-bold bg-slate-100 ${THEMES[theme].text}`}>Connect</button></div>))}</div><div className="text-center pt-4 border-t border-slate-100 dark:border-slate-800"><p className="text-xs text-slate-400 mb-2">Can't find them?</p><button onClick={()=>setMode('manual')} className="w-full py-3 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold rounded-xl text-sm">Add Manually</button></div></div>) : (<form onSubmit={submitManual} className="flex-1 flex flex-col gap-4"><label className="block w-20 h-20 mx-auto rounded-full bg-slate-100 dark:bg-slate-800 border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer"><input type="file" className="hidden" accept="image/*" onChange={handleImage} />{manualForm.imageBase64 ? <img src={manualForm.imageBase64} className="w-full h-full object-cover"/> : <i data-lucide="camera" className="text-slate-400 w-6 h-6"></i>}</label><input className="input-field" placeholder="Name" value={manualForm.name} onChange={e=>setManualForm({...manualForm, name:e.target.value})} required /><input className="input-field" placeholder="Phone" value={manualForm.phone} onChange={e=>setManualForm({...manualForm, phone:e.target.value})} /><div className="mt-auto flex gap-3"><button type="button" onClick={()=>setMode('search')} className="flex-1 py-3 text-slate-500 font-bold">Back</button><button disabled={loading} className={`flex-1 btn-primary shadow-lg ${THEMES[theme].class}`}>Save</button></div></form>)}</div></div>); }
        function ProfileView({ user, onUpdate, theme }) { const [form, setForm] = useState({ username: user.name, phone: user.phone, imageBase64: '' }); const [loading, setLoading] = useState(false); const handleImage = (e) => { const file = e.target.files[0]; if(file) compressImage(file).then(b64 => setForm({...form, imageBase64: b64})); }; const save = async () => { setLoading(true); await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'updateProfile', userId: user.id, ...form }) }); onUpdate({ ...user, name: form.username, phone: form.phone }); setLoading(false); alert("Updated!"); }; return (<div className="animate-fade space-y-8 p-2"><div className="flex flex-col items-center"><label className="relative cursor-pointer"><Avatar imageId={user.imageId} name={user.name} size="lg" theme={theme} /><div className={`absolute bottom-0 right-0 rounded-full p-1 text-white ${THEMES[theme].class}`}><i data-lucide="camera" className="w-4 h-4"></i></div><input type="file" className="hidden" accept="image/*" onChange={handleImage} /></label></div><input className="input-field" value={form.username} onChange={e=>setForm({...form, username:e.target.value})} placeholder="Name" /><input className="input-field" value={form.phone} onChange={e=>setForm({...form, phone:e.target.value})} placeholder="Phone" /><button onClick={save} disabled={loading} className={`btn-primary shadow-lg ${THEMES[theme].class}`}>Update</button></div>); }
        function Auth({ onLogin }) { const [view, setView] = useState('login'); const [form, setForm] = useState({ email: '', password: '', username: '', phone: '' }); const [loading, setLoading] = useState(false); const [msg, setMsg] = useState(null); const submit = async (e) => { e.preventDefault(); setLoading(true); setMsg(null); try { const url = view === 'login' ? `${API_URL}?action=login&email=${form.email}&password=${form.password}` : API_URL; const opts = view === 'login' ? {} : { method: 'POST', body: JSON.stringify({ action: view, ...form }) }; const res = await fetch(url, opts); const json = await res.json(); if(json.success) { if(view === 'login') onLogin(json.user); else { setMsg({type:'s', text:'Success! Login now.'}); setView('login'); } } else setMsg({type:'e', text: json.error}); } catch(e) { setMsg({type:'e', text: "Error"}); } setLoading(false); }; return (<div className="h-full flex items-center justify-center p-6 bg-slate-100 dark:bg-slate-900"><div className="w-full max-w-sm bg-white dark:bg-slate-950 p-8 rounded-[2rem] shadow-2xl animate-up"><h1 className="text-3xl font-bold text-center mb-2">FinanceMax</h1>{msg && <div className={`p-3 rounded-xl text-center text-sm mb-4 font-bold ${msg.type==='e'?'bg-red-50 text-red-500':'bg-emerald-50 text-emerald-600'}`}>{msg.text}</div>}<form onSubmit={submit} className="space-y-4 mt-6">{view==='signup' && (<><input className="input-field" placeholder="Username" value={form.username} onChange={e=>setForm({...form, username:e.target.value})} required /><input className="input-field" placeholder="Phone" value={form.phone} onChange={e=>setForm({...form, phone:e.target.value})} /></>)}<input className="input-field" placeholder="Email" type="email" value={form.email} onChange={e=>setForm({...form, email:e.target.value})} required /><input type="password" className="input-field" placeholder="Password" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} required /><button disabled={loading} className="btn-primary bg-indigo-600 shadow-xl">{loading ? '...' : (view==='login'?'Login':'Sign Up')}</button></form><button onClick={()=>setView(view==='login'?'signup':'login')} className="w-full mt-6 text-sm text-slate-400">{view==='login'?'Create Account':'Back to Login'}</button></div></div>); }
        function App() { const [user, setUser] = useState(null); useEffect(() => { const saved = localStorage.getItem('fm_plat_user'); if(saved) setUser(JSON.parse(saved)); }, []); const handleLogin = (u) => { setUser(u); localStorage.setItem('fm_plat_user', JSON.stringify(u)); }; const handleLogout = () => { setUser(null); localStorage.removeItem('fm_plat_user'); }; return user ? <Dashboard user={user} onLogout={handleLogout} /> : <Auth onLogin={handleLogin} />; }
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
